<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="./public/styles/main.css">
  <title>Study Web Dashboard</title>
</head>
<body>
  <header class="grid">
    <a href="/index.html8" class="logo">
      <span>Academy</span>
    </a>

    <div id="header-first-divider" class="grid">
      <h1 class="h1">Dashboard</h1>

      <form class="txt-form">
        <button class="btn-form"><i class="fa-solid fa-magnifying-glass"></i></button>
        <input type="text" class="txt-input" placeholder="Search">
      </form>

      <button class="btn-s">
        <i class="fa-solid fa-bell"></i>
      </button>
    </div>

    <div id="header-profile-divider" class="grid">
      <h2 class="h2">Profile</h2>

      <button class="btn-s">
        <i class="fa-solid fa-user-pen"></i>
      </button>
    </div>
  </header>
  
  <main class="grid">
    <section class="section-shared">
      <nav class="main-nav">
        <ul class="nav">
          <li class="nav-item">
            <div class="nav-item-container text-16-500">
              <i class="fa-solid fa-house"></i> Dashboard
            </div>
          </li>
          
          <li class="nav-item">
            <div class="nav-item-container text-16-500">
              <i class="fa-solid fa-briefcase"></i> Courses
            </div>
          </li>
          
          <li class="nav-item">
            <div class="nav-item-container text-16-500">
              <i class="fa-solid fa-house"></i> Chats
            </div>
          </li>
          
          <li class="nav-item">
            <div class="nav-item-container text-16-500">
              <i class="fa-solid fa-calendar-days"></i> Schedule
            </div>
          </li>
          
          <li class="nav-item">
            <div class="nav-item-container text-16-500">
              <i class="fa-solid fa-gear"></i> Settings
            </div>
          </li>

        </ul>
      </nav>

      <div class="modal">
        <div class="image-box">
          <img src="./public/imagse/navbar-bg-1.png" alt="Subscribe image">
        </div>

        <h3>Premium subscription</h3>

        <p>Buy premium and get access to new Course</p>
      </div>
    </section>
  </main>
</body>
</html>
