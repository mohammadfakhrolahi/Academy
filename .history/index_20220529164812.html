<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="./public/styles/main.css">
  <title>Study Web Dashboard</title>
</head>
<body>
  <header class="grid">
    <a href="/index.html8" class="logo">
      <span>Academy</span>
    </a>

    <div id="header-first-divider" class="grid">
      <h1 class="h1">Dashboard</h1>

      <form class="txt-form">
        <button class="btn-form"><i class="fa-solid fa-magnifying-glass"></i></button>
        <input type="text" class="txt-input" placeholder="Search">
      </form>

      <button class="btn-s">
        <i class="fa-solid fa-bell"></i>
      </button>
    </div>

    <div id="header-profile-divider" class="grid">
      <h2 class="h2">Profile</h2>

      <button class="btn-s">
        <i class="fa-solid fa-user-pen"></i>
      </button>
    </div>
  </header>
  
  <main>
    <section class="section-shared">
      <nav class="main-nav">
        <ul class="nav"></ul>
      </nav>
    </section>
  </main>
</body>
</html>
